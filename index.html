<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Log Reader</title>
	<script src="logreader.js"></script>
</head>

<body>
    <input type="file" id="file" name="file" />
    <br/>
    <label for="showDate">Show dates: </label>
    <input type="checkbox" id="showDate" checked/>
    <br/>
    <label for="showTime">Show times: </label>
    <input type="checkbox" id="showTime" checked/>
    <br/>
    <label for="showChatMsgs">Show chat messages: </label>
    <input type="checkbox" id="showChatMsgs" checked/>
    <br/>
    <label for="showJoinLeaveMsgs">Show join/leave messages: </label>
    <input type="checkbox" id="showJoinLeaveMsgs" checked/>
    <br/>
    <label for="showWorldLogMsgs">Show world log messages: </label>
    <input type="checkbox" id="showWorldLogMsgs" checked/>
    <br/>
    <label for="showCommandMsgs">Show command messages: </label>
    <input type="checkbox" id="showCommandMsgs" checked/>
    <br/>
	<label for="showServerChatMsgs">Show server chat messages: </label>
    <input type="checkbox" id="showServerChatMsgs" checked/>
    <br/>
	<label for="showServerAutoMsgs">Show server auto messages: </label>
    <input type="checkbox" id="showServerAutoMsgs" checked/>
    <br/>
    <label for="chatMsgColor">Chat message color</label>
    <input type="color" id="chatMsgColor"/>
    <br/>
    <label for="joinLeaveMsgColor">Join/leave message color</label>
    <input type="color" id="joinLeaveMsgColor"/>
    <br/>
    <label for="worldLogMsgColor">World log message color</label>
    <input type="color" id="worldLogMsgColor"/>
    <br/>
	<label for="commandMsgColor">Command message color</label>
    <input type="color" id="commandMsgColor"/>
    <br/>
	<label for="serverChatMsgColor">Server chat message color</label>
    <input type="color" id="serverChatMsgColor"/>
    <br/>
	<label for="serverAutoMsgColor">Server auto message color</label>
    <input type="color" id="serverAutoMsgColor"/>
    <br/>
    <label for="adminColor">Admin color</label>
    <input type="color" id="adminColor" value="#3013b9"/>
    <br/>
    <label for="modColor">Mod color</label>
    <input type="color" id="modColor" value="#25df20"/>
    <br/>
    <label for="adminNames">Admins:</label>
    <textarea type="text" id="adminNames"></textarea>
    <br/>
    <label for="modNames">Mods:</label>
    <textarea type="text" id="modNames"></textarea>
    <br/>
    <button id="go" onclick="parseLogs()">Parse Logs</button>
    <div id="fileInfo"></div>
    <div id="fileData"></div>
</body>

</html>

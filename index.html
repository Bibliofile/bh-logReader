<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Log Reader</title>
	<script src="logreader.js"/>
</head>

<body>
    <input type="file" id="file" name="file" />
    <br/>
    <label for="showDate">Show dates: </label>
    <input type="checkbox" id="showDate" checked/>
    <br/>
    <label for="showTime">Show times: </label>
    <input type="checkbox" id="showTime" checked/>
    <br/>
    <label for="showChatMessages">Show chat messages: </label>
    <input type="checkbox" id="showChatMessages" checked/>
    <br/>
    <label for="showJoinLeaveMessages">Show join/leave messages: </label>
    <input type="checkbox" id="showJoinLeaveMessages" checked/>
    <br/>
    <label for="showWorldInfo">Show world info messages: </label>
    <input type="checkbox" id="showWorldInfo" checked/>
    <br/>
	<label for="showHelpMesages">Show help messages: </label>
	<input type="checkbox" id="showHelpMessages"/>
	<br/>
    <label for="chatMessageColor">Chat message color</label>
    <input type="color" id="chatMessageColor"/>
    <br/>
    <label for="joinLeaveMessageColor">Join/leave message color</label>
    <input type="color" id="joinLeaveMessageColor"/>
    <br/>
    <label for="worldInfoMessageColor">World info message color</label>
    <input type="color" id="worldInfoMessageColor"/>
    <br/>
	<label for="helpMessageColor">Help message color</label>
	<input type="color" id="helpMessageColor"/>
	<br/>
    <label for="admincolor">Admin color</label>
    <input type="color" id="admincolor"/>
    <br/>
    <label for="modcolor">Mod color</label>
    <input type="color" id="modcolor"/>
    <br/>
    <label for="adminnames">Admins:</label>
    <textarea type="text" id="adminnames"></textarea>
    <br/>
    <label for="modnames">Mods:</label>
    <textarea type="text" id="modnames"></textarea>
    <br/>
    <button id="go" onclick="parseLogs()">Parse Logs</button>
    <div id="fileinfo"></div>
    <div id="filedata"></div>
</body>

</html>
